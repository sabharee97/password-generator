<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content" class="container">
        <h1>Random Password Generator</h1>
        <div class="form-group">
            <label for="length">Number of Characters:</label>
            <input type="number" id="length" min="1" max="128" value="12">
        </div>
        <div class="form-group">
            <input type="checkbox" id="includeUppercase" checked>
            <label for="includeUppercase">Include Uppercase Letters</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="includeNumbers" checked>
            <label for="includeNumbers">Include Numbers</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="includeSymbols" checked>
            <label for="includeSymbols">Include Special Characters</label>
        </div>
        <button onclick="handleGeneratePasswordButtonClick()">Generate & Copy Password</button>
        <div class="form-group">
            <input type="text" id="password" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
